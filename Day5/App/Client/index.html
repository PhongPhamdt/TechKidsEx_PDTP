<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
    <title>Quyết đê</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
  <script src="./js/index.js"></script>
</head>
<body class="body">
	<nav class="navbar navbar-inverse">
	 	<div class="container-fluid">
	    	<div class="navbar-header">
	      		<a class="navbar-brand" href="#">Quyết.đê!</a>
	      			<button data-target="#item" class=" navbar-toggle" data-toggle="collapse">
			            <span class="sr-only"></span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
	      			</button>
	    	</div>  
			<div class="navbar-collapse collapse" id="item">
	  			<ul class="nav navbar-nav">
	    			<li><a href="/ask">Hỏi nhanh</a></li>
	    			<li class="active"><a href="/">Đáp gọn</a></li>
	  			</ul>
			</div>
		</div>
	</nav>
	<div class="question container">
	<h1 id="questionContent" class="text-center"></h1>
	<div class="answers row text-center">
	  	<div class="col-md-6">
	    	<button data-id="" data-answer="no" class="answer btn btn-danger btn-lg">
	   		<span class="glyphicon glyphicon-thumbs-down"></span> Sai / Không / Trái</button>
	  	</div>
	  	<div class="col-md-6">
	    	<button data-id="" data-answer="yes" class="answer btn btn-primary btn-lg">
	   		<span class="glyphicon glyphicon-thumbs-up"></span> Đúng / Có / Phải</button>
	  	</div>
		<div class="row text-center">
		    <button id="viewQuestionInfo" class="btn btn-default">Xem kết quả</button>
		    <a href="/"><button class="btn btn-default">Câu hỏi khác</button></a>
		</div>
	</div>
	<div class="questionInfo container">
	 	<h3 class="row text-center">
	    	<span id="vote"></span> vote
	  	</h3>
	  	<div class="row mt-2 mb-5 ">
            <div class="col-12 justify-content-center">
               <div class=" result_bar">
                  <div id="question_result_yes" class="question_result_yes">
                     <span id="voteYes"></span>% <i class="fa fa-thumbs-o-up"></i>
                  </div>
                  <div id="question_result_no" class="question_result_no">
                     <span id="voteNo"></span>% <i class="fa fa-thumbs-o-down"></i>
                  </div>
               </div>
            </div>
        </div>
	  	<a href="/"><button>Câu hỏi khác</button></a>
	</div>
</body>
</html>
