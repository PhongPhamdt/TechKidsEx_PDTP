<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Minihackathon</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script src="js/score.js"></script>
</head>

<body>
    <h1 class="text-center">ScoreKeeper</h1>
    <hr>
    <div class="main">
        <form action="http://localhost:8080/player" method="POST">
            <input class="inputForm" type="text" id="name1" name="n1" placeholder="Player 1...">
            <input class="inputForm" type="text" id="name2" name="n2" placeholder="Player 2...">
            <input class="inputForm" type="text" id="name3" name="n3" placeholder="Player 3...">
            <input class="inputForm" type="text" id="name4" name="n4" placeholder="Player 4...">
            <div>
                <button class="btn btn-danger" type="submit" id="submit">CREATE NEW GAME</button>
                <!-- <a class="btn btn-danger" href="/playscreen" id="submit">New Game</a> -->
            </div>
        </form>
    </div>
</body>

</html>
